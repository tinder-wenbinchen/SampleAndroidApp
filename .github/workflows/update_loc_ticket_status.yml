on:
  pull_request_target:
    types:
      - closed

jobs:
  if_merged:
    # this job will only run if the PR has been merged
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: read
    steps:
      - name: Checkout pull request branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set environment variable
        run: |
          echo "GITHUB_BASE_SHA=${{ github.event.pull_request.base.sha }}" >> $GITHUB_ENV
          echo "GITHUB_HEAD_SHA=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV

      - name: Check if strings.xml files changed
        id: check_changes
        run: |
          chmod +x .github/test_branch_delete.sh
          bash .github/test_branch_delete.sh
          echo "output_varaible value: $output_a_variable"

      - run: |
          chmod +x .github/test_variable_pass.sh
          bash .github/test_variable_pass.sh ${{ env.output_a_variable }}